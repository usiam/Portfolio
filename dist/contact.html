   <title>Contact Me</title>

<body>
   <header id="header-inner">
      <div class="container">
         <nav id="main-nav">
            <h1 id="logo">UTS</h1>
            <ul>
               <li><a href="index.html">Home</a></li>
               <li><a href="about.html">About</a></li>

               <li><a href="contact.html" class="current">Contact</a></li>
            </ul>
         </nav>

      </div>

   <!-- SECTION:A - Contact Form -->

   <div id="contact-a" class="text-center py-3">
      <div class="container">
         <h2 class="section-title">Contact Me</h2>
         <div class="bottom-line"></div>
         <p class="lead">Here's How To Reach me</p>
         <form action="http://formspree.io/usiam@u.rochester.edu"><input type="email" name="_replyto"><textarea
               name="body"></textarea><input type="submit" value="Send"></form>
         <div class="text-fields">
            <input type="text" class="text-input name-input" placeholder="Name" name="name">
            <input type="text" class="text-input subject-input" placeholder="Subject" name="subject">
            <input type="email" class="text-input email-input" placeholder="Email Address" name="email">
            <input type="text" class="text-input phone-input" placeholder="Phone Number" name="phone">
            <textarea class="text-input message-input" placeholder="Enter Message" name="message"></textarea>
            <div class="my-2">
               <div data-netlify-recaptcha="true"></div>
            </div>
         </div>
         <button type="submit" class="btn-dark">Submit</button>
         </form>
      </div>
   </div>

   <!-- SECTION B: Contact info -->
   <section id="contact-b" class="py-3 bg-dark">
      <div class="container">
         <div class="contact-info">
            <div>
               <i class="fas fa-envelope fa-2x"></i>
               <h3>Email</h3>
               <p>usiam@u.rochester.edu</p>
            </div>
            <div>
               <i class="fas fa-phone fa-2x"></i>
               <h3>Phone</h3>
               <p>929-424-2480</p>
            </div>
            <div>
               <i class="fas fa-address-card fa-2x"></i>
               <h3>Address</h3>
               <p>500 Joseph C Wilson Blvd<br>Rochester, NY-14627</p>
            </div>
         </div>
      </div>
   </section>

   <iframe width="100%" height="400" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
      src="https://www.openstreetmap.org/export/embed.html?bbox=-77.6473267748952%2C43.116420594708316%2C-77.61127788573503%2C43.1394101166548&amp;layer=mapnik&amp;marker=43.127916435738705%2C-77.62930233031511"
      style="border: 1px solid black"></iframe>
